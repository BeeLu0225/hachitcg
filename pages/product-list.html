<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product-list</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container">
      <!-- breadcrumb -->
      <nav aria-label="breadcrumb" class="mr-2 my-6">
        <ol
          class="breadcrumb mb-0 body-sm text-gray-400 lh-base fw-normal font-noto"
        >
          <li class="breadcrumb-item">
            <a href="#" class="text-gray-400 text-decoration-none">首頁</a>
          </li>
          <li class="breadcrumb-item">
            <a href="#" class="text-gray-400 text-decoration-none">選擇商品</a>
          </li>
          <li
            class="breadcrumb-item active text-dark fw-normal"
            aria-current="page"
          >
            寶可夢 超級勇氣
          </li>
        </ol>
      </nav>
      <!-- breadcrumb-end -->

      <!-- 網格分區 -->
      <div class="my-4">
        <div class="row g-4">
          <!-- 左側選單 -->
          <aside class="col-12 col-lg-3">
            <div class="card border-0 shadow-sm sticky-top" style="top: 88px">
              <div class="card-body">
                <!-- 搜尋 -->
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="搜尋卡牌"
                  />
                  <button class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-search"></i>
                  </button>
                </div>

                <hr class="my-3" />

                <!-- Scrollspy 導覽 -->
                <nav id="categoryNav" class="nav nav-pills flex-column gap-2">
                  <a class="nav-link fw-bold" href="#ws">Weiß Schwarz</a>
                  <a class="nav-link fw-bold" href="#onepiece">航海王</a>

                  <!-- 寶可夢分類 -->
                  <div class="nav-item">
                    <button
                      class="btn w-100 d-flex justify-content-between align-items-center px-0 border-0 bg-transparent fw-bold"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#grp-pokemon"
                    >
                      寶可夢
                      <i class="bi bi-chevron-down small"></i>
                    </button>
                    <div id="grp-pokemon" class="collapse show ps-3">
                      <a class="nav-link small" href="#poke-latest">最新彈</a>
                      <a class="nav-link small" href="#poke-bravery"
                        >超級勇氣</a
                      >
                      <a class="nav-link small" href="#poke-symphony"
                        >超級交響樂</a
                      >
                    </div>
                  </div>

                  <a class="nav-link fw-bold" href="#scarlet">朱紫系列</a>
                  <a class="nav-link fw-bold" href="#swsh">劍盾系列</a>
                  <a class="nav-link fw-bold" href="#vanguard">Vanguard</a>
                  <a class="nav-link fw-bold" href="#ygo">遊戲王</a>
                </nav>
              </div>
            </div>
          </aside>

          <!-- 右側卡牌內容 -->
          <main class="col-12 col-lg-9">
            <div
              data-bs-spy="scroll"
              data-bs-target="#categoryNav"
              data-bs-smooth-scroll="true"
              tabindex="0"
            >
              <!-- 寶可夢／超級勇氣 -->
              <section id="poke-bravery" class="pt-4 mb-5">
                <div class="d-flex align-items-center mb-3">
                  <span class="text-uppercase text-warning fw-semibold me-2"
                    >PTCG</span
                  >
                  <h2 class="h4 mb-0 fw-bold">寶可夢 超級勇氣</h2>
                </div>

                <!-- 卡牌列表：使用 Bootstrap row-cols -->
                <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
                  <div class="col">
                    <div class="card shadow-sm border-0">
                      <img
                        src="https://placehold.co/250x350"
                        class="card-img-top"
                        alt="卡牌圖片"
                      />
                      <div class="card-body p-2">
                        <p class="text-muted small mb-1">SV1V 001 皮卡丘</p>
                        <p class="fw-bold mb-1">NT$ 55</p>
                        <button class="btn btn-dark w-100 btn-sm">
                          加入購物車
                        </button>
                      </div>
                    </div>
                  </div>

                  <!-- 複製多張 -->
                  <div class="col">
                    <div class="card shadow-sm border-0">
                      <img
                        src="https://placehold.co/250x350"
                        class="card-img-top"
                        alt="卡牌圖片"
                      />
                      <div class="card-body p-2">
                        <p class="text-muted small mb-1">SV1V 002 小火龍</p>
                        <p class="fw-bold mb-1">NT$ 55</p>
                        <button class="btn btn-dark w-100 btn-sm">
                          加入購物車
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </main>
        </div>
      </div>

      <!-- 網格分區 end-->
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
