<!DOCTYPE html>
<html lang="en" data-app="cart">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cart</title>
    </head>
  
    <body>
        <%- include('./layout/header'); -%>
                
        <div class="container-md"> <!-- breadcrumb -->
            <nav aria-label="breadcrumb" class="mr-2 my-6">
                <ol class="breadcrumb mb-0 body-sm text-gray-400 lh-base fw-normal font-noto">
                <li class="breadcrumb-item">
                    <a href="#" class="text-gray-400 text-decoration-none">首頁</a>
                </li>
                <li class="breadcrumb-item active text-black fw-normal" aria-current="page">
                    購物車
                </li>
                </ol>
            </nav>
        </div>

        <div class="py-8" style="background-color: #F0F0F0;">  <!-- content -->
            <div class="container-md"> <!-- title -->
                <h4 class="text-primary mb-2">/ Cart /</h4>
                <h1 class="mb-7">購物車</h1>
            </div>
    
            <div class="container-md"> <!-- cartList -->
                <div class="mb-6 p-20px rounded-1 bg-light">
                    <table class="table table-borderless">
                        <thead>
                            <tr class="table-info">
                                <th class="py-3 px-5 text-center" scope="col">
                                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                </th>
                                <th class="py-3 px-5 text-center" scope="col">商品</th>
                                <th class="py-3 px-5 text-center" scope="col">單價</th>
                                <th class="py-3 px-5 text-center" scope="col">數量</th>
                                <th class="py-3 px-5 text-center" scope="col">小計</th>
                                <th class="py-3 px-5 text-center" scope="col">刪除</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-middle">
                                <th class="py-6 px-5 text-center" scope="row">
                                    <input class="form-check-input" type="checkbox" value="" id="checkDefault"  checked>
                                </th>
                                <td class="py-6 px-5 d-flex">
                                    <div class="d-flex">
                                        <div class="me-2" style="width: 6rem;">
                                            <a href="#">
                                                <img src="/assets/images/product-card-4.png" class="card-img-top" alt="card">
                                            </a>
                                        </div>
                                        <div class="">                             
                                            <span class="mb-2 badge border border-primary px-2 py-1 text-primary text-bg-transparent fs-6" style="border-radius: 4px 0 4px 0;">寶可夢</span>
                                            <p class="mb-1 text-gray-300">SV11WF-002</p>
                                            <p><a class="link-secondary text-decoration-none" href="#">寶包繭（精靈球閃）</a></p>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-6 px-5 text-center">NT$ 15</td>
                                <td class="py-6 px-5">
                                    <select class="py-3 px-5 form-select">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4" selected>4</option>
                                    </select>
                                </td>
                                <td class="py-6 px-5 text-center fw-bold">NT$ 60</td>
                                <td class="py-6 px-5 text-center">
                                    <button type="button" class="btn btn-link">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>

                            <tr class="align-middle">
                                <th class="py-6 px-5 text-center" scope="row">
                                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                </th>
                                <td class="py-6 px-5 d-flex">
                                    <div class="d-flex">
                                        <div class="me-2" style="width: 6rem;">
                                            <a href="#">
                                                <img src="/assets/images/product-card-9.png" alt="card">
                                            </a>
                                        </div>
                                        <div class="">                             
                                            <span class="mb-2 badge border border-primary px-2 py-1 text-primary text-bg-transparent fs-6" style="border-radius: 4px 0 4px 0;">WS</span>
                                            <p class="mb-1 text-gray-300">IAS/SES2-41</p>
                                            <p><a class="link-secondary text-decoration-none" href="#">I'm yours　天海春香</a></p>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-6 px-5 text-center">NT$ 140</td>
                                <td class="py-6 px-5">
                                    <select class="py-3 px-5 form-select">
                                        <option value="1" selected>1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </td>
                                <td class="py-6 px-5 text-center fw-bold">NT$ 140</td>
                                <td class="py-6 px-5 text-center">
                                    <button type="button" class="btn btn-link">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
            <div class="container-md"> <!-- total-price -->
                <div class="mb-7 p-20px d-flex bg-light rounded-1 justify-content-end align-items-center">
                    <p class="mb-0 me-6 fs-5">商品總金額</p>
                    <p class="mb-0 fs-2 text-primary fw-bold">NT$ 60</p>
                </div>
            </div>
    
            <div class="container-md"> <!-- buy-btn -->
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-dark py-3 px-32px me-5" style="width: 255px;">繼續購物</button>
                    <button type="button" class="btn btn-primary d-flex justify-content-between py-3 px-32px text-light" style="width: 255px;">
                        <span class="me-auto">前往結帳</span>
                        <span class="icon"><i class="bi bi-arrow-right"></i></span>
                    </button>
                </div>
            </div>
        </div>
        
        <%- include('./layout/footer'); -%>

        <script type="module" src="../main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <script type="module" src="/assets/JS/team-carousel.js"></script>
    </body>
</html>
