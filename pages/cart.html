<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
  </head>
  
  <body>
    <%- include('./layout/header_1'); -%> 
    <div class="container-md">

      <h1 class="md-1">購物車</h1>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">
              <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            </th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col">單價</th>
            <th scope="col">數量</th>
            <th scope="col">總計</th>
            <th scope="col">刪除</th>
          </tr>
        </thead>
        <tbody>
          <tr class="align-middle">
            <th scope="row">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault"  checked>
              </div>
            </th>
            <td>
              商品圖
            </td>
            <td>
              <h6>寶可夢</h6>              
              <h3>
                <a href="">寶包繭（精靈球閃）</a>
              </h3>
              <h6>SV11WF-002</h6>
            </td>
            <td>$15</td>
            <td>
              <select class="form-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
              </select>
            </td>
            <td>$60</td>
            <td>
              <button type="button" class="btn btn-link">                
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                </svg>
              </button>
            </td>
          </tr>
          <tr class="align-middle">
            <th scope="row">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
              </div>
            </th>
            <td>
              商品圖
            </td>
            <td>
              <h6>WS</h6>              
              <h3>
                <a href="">I'm yours　天海春香</a>
              </h3>
              <h6>IAS/SES2-41</h6>
            </td>
            <td>$140</td>
            <td>
              <select class="form-select">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </td>
            <td>$140</td>
            <td>
              <button type="button" class="btn btn-link">                
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-end">
        <p class="me-3">商品總金額</p>
        <p>$60</p>
      </div>


      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary me-3">繼續購物</button>
        <button type="button" class="btn btn-primary">前往結帳</button>
      </div>
    </div>
    <!-- <%- include('./layout/footer'); -%> -->

    <script type="module" src="../main.js"></script>
  </body>
</html>
